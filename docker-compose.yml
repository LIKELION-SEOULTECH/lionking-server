version: '3.8'
services:
  mysql:
    image: mysql:latest
    container_name: likeLion-db
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: lion_db
      MYSQL_USER: lion-user
      MYSQL_PASSWORD: lion-password
    ports:
      - "3307:3306"
    networks:
      - my-network

  redis:
    image: redis:latest
    container_name: likeLion-redis
    ports:
      - "6379:6379"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge