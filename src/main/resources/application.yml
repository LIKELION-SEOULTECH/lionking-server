spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:mysql://lionking-db:3306/lionking_db
    username: ${MYSQLDB_USERNAME}
    password: ${MYSQLDB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: lionking-redis  # Docker 컨테이너에서는 서비스명 사용
      port: 6379
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      region: ap-northeast-2
      s3:
        bucket: lionking-bucket2
        upload:
          expTime: 600000
        download:
          expTime: 3600000

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000     # 1시간 (ms)
  refresh-token-validity: 86400000   # 24시간 (ms)
