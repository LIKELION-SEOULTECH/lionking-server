name: Backend CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # ───────────────────────── CI (PR용 빌드·테스트) ─────────────────────────
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

  # ───────────────────────── CD (develop 브랜치 푸시 시) ─────────────────────────
  cd:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      # 1) 소스 체크아웃 + JAR 빌드
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build

      # 2) 도커 이미지 빌드 → Docker Hub 푸시
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/lionking-backend:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # 3) docker-compose.yml만 EC2로 복사
      - name: Copy compose .env to EC2
        uses: appleboy/scp-action@v0.1.7

        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "docker-compose.yml,.env"
          target: "~/lionking-server"

      # 4) EC2로 배포 (compose pull/up)
      - name: Deploy to EC2 with Compose
        uses: appleboy/ssh-action@v0.1.7

        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}

          script: |
            cd ~/lionking-server

            # 기존 단일 컨테이너(처음 한 번만 있으면) 정리
            docker stop lionking-backend 2>/dev/null || true
            docker rm   lionking-backend 2>/dev/null || true

            # 최신 이미지 가져와 재배치
            docker compose pull
            docker compose up -d --remove-orphans

            # 불필요 이미지 정리
            docker image prune -f --filter dangling=true